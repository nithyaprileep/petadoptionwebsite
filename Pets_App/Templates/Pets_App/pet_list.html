{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Available Pets</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f5f7fa;
        margin: 0;
    }
    header {
        background: #4CAF50;
        padding: 20px;
        text-align: center;
        color: #fff;
        font-size: 30px;
        font-weight: 600;
    }
    .container {
        width: 90%;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
    }
    .pet-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform .3s ease;
    }
    .pet-card:hover {
        transform: translateY(-7px);
    }
    .pet-card img {
        width: 100%;
        height: 240px;
        object-fit: cover;
    }
    .details {
        padding: 15px;
        text-align: center;
    }
    .details h3 {
        margin: 5px 0;
        font-size: 22px;
        color: #2c3e50;
    }
    .details p {
        color: #555;
        font-size: 14px;
        margin: 2px 0;
    }
    .btn-view {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 14px;
        background: #ff6600;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
    }
</style>

</head>

<body>

<header>üêæ Adopt a Pet Today!</header>

<div class="container">
    {% for pet in pets %}
    <div class="pet-card">
        
        {% if pet.photo %}
        <img src="{{ pet.photo.url }}" alt="{{ pet.name }}">
        {% else %}
        <img src="{% static 'no_image.jpg' %}" alt="No Image">
        {% endif %}

        <div class="details">
            <h3>{{ pet.name }}</h3>
            <p>Breed ‚Ä¢ {{ pet.breed }}</p>
            <p>Color ‚Ä¢ {{ pet.color }}</p>
            <a class="btn-view" href="{% url 'pet_detail' pet.pk %}">View Details</a>
        </div>
    </div>
    {% empty %}
        <p>No pets available right now üê∂üê±</p>
    {% endfor %}
</div>

</body>
</html>
