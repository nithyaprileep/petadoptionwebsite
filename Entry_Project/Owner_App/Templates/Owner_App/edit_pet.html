{% extends 'Owner_App/ownerbase.html' %}
{% load static %}

{% block title %}Edit Pet{% endblock %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">

        <div class="col-lg-9">
            <div class="card p-4 shadow-lg rounded-4">

                <h3 class="text-center mb-4 fw-bold">
                    üêæ Edit Pet Details
                </h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row g-4">

                        <!-- Image Section -->
                        <div class="col-md-5 text-center">
                            <img src="{{ pet.photo.url }}" 
                                 class="img-fluid rounded-4 mb-3 border"
                                 style="height:260px; object-fit:cover;"
                                 id="preview">

                            <input type="file" name="photo" class="form-control"
                                   onchange="previewImage(event)">
                            <small class="text-muted">Change photo (optional)</small>
                        </div>

                        <!-- Form Section -->
                        <div class="col-md-7">

                            <div class="mb-3">
                                <label class="form-label">Pet Name</label>
                                <input type="text" name="name" value="{{ pet.name }}"
                                       class="form-control rounded-3" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="text" name="age" value="{{ pet.age }}"
                                           class="form-control rounded-3">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Gender</label>
                                    <select name="gender" class="form-select rounded-3">
                                        <option value="">Select</option>
                                        <option value="Male" {% if pet.gender == "Male" %}selected{% endif %}>Male</option>
                                        <option value="Female" {% if pet.gender == "Female" %}selected{% endif %}>Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Colour</label>
                                <input type="text" name="colour" value="{{ pet.colour }}"
                                       class="form-control rounded-3">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" rows="4"
                                          class="form-control rounded-3">{{ pet.description }}</textarea>
                            </div>

                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-4 rounded-3">
                            üíæ Update Pet
                        </button>
                        <a href="{% url 'owner_dashboard' %}"
                           class="btn btn-outline-secondary px-4 rounded-3">
                            ‚ùå Cancel
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

<script>
function previewImage(event) {
    document.getElementById('preview').src =
        URL.createObjectURL(event.target.files[0]);
}
</script>

{% endblock %}
