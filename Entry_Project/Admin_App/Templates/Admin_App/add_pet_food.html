{% extends 'Admin_App/adminbase.html' %}
{% load static %}
{% block content %}

<div class="container py-4" style="color: aqua;">

    <h2 class="mb-4">üõç Add Pet Food</h2>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Food Name *</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Brand *</label>
            <input type="text" name="brand" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Food Type *</label>
            <select name="food_type" class="form-select" required>
                <option value="">Select Type</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (‚Çπ) *</label>
            <input type="number" name="price" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock *</label>
            <input type="number" name="stock" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Image *</label>
            <input type="file" name="image" class="form-control" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_available" id="is_available" checked>
            <label class="form-check-label" for="is_available">
                Available
            </label>
        </div>

        <button type="submit" class="btn btn-success">Add Food</button>
    </form>

</div>

{% endblock %}
