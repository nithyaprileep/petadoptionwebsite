{% extends "Admin_App/adminbase.html" %}
{% block content %}

<div class="container py-4">
    <h3>Edit Food Item</h3>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Food Name</label>
            <input type="text" name="name" value="{{ food.name }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ food.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" name="price" value="{{ food.price }}" class="form-control" required>
        </div>

        <button class="btn btn-success">Save Changes</button>
        <a href="{% url 'admin_food_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
